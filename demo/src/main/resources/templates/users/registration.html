<!Doctype html>

<html xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head th:replace="layout :: site-head">
    <title>Spring MVC Application - User Registration</title>
</head>

<header th:replace="layout :: logged-out"></header>

<h2 align="center">Please Register:</h2>

<form method="post" th:object="${user}" th:action="@{/users/registration}" align="center">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="${user.username}" /><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="${user.password}" /><br>
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullName" th:field="${user.userProfile.fullName}" /><br>
    <label for="gender">Gender:</label>
    <input type="text" id="gender" name="gender" th:field="${user.userProfile.gender}" /><br>
    <label for="mobileNumber">Mobile Number:</label>
    <input type="text" id="mobileNumber" name="mobileNumber" th:field="${user.userProfile.mobileNumber}" /><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" th:field="${user.userProfile.email}" /><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" th:field="${user.userProfile.address}" /><br>
    <input type="submit" value="Register" />

</form>

</html>
