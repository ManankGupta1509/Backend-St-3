<html lang="en" xmlns:th="http://thymeleaf.org">

<head th:fragment="site-head"></head>

<body>

        <header align="center">
            <a href="users/login.html" th:href="@{/users/login}"><h2>Login</h2></a>
            <a href="users/register.html" th:href="@{/users/registration}"><h2>Register</h2></a><br<br>
